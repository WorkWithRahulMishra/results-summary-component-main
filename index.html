<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="containerLeft box">
      <p id="heading" class="lightColor">Your Result</p>
      <div class="innerCircle">
        <span id="mainNum">76</span>
        <span id="subNum" class="lightColor">of 100</span>
      </div>
      <h3>Great</h3>
      <p class="lightColor">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="containerRight box">
      <h3>Summary</h3>
      <div class="list">
      <div class="nameArea listArea"><span class="icon"><img src="./assets/images/icon-reaction.svg"></span><span class="iconName mainText reaction">Reaction</span></div>
      <div class="numArea listArea"><span class="numOutof mainText">80</span><span class="listNum">/ 100</span></div>
      </div>

      <div class="list">
        <div class="nameArea listArea"><span class="icon"><img src="./assets/images/icon-memory.svg"></span><span class="iconName mainText memory">Memory</span></div>
        <div class="numArea listArea"><span class="numOutof mainText">92</span><span class="listNum">/ 100</span></div>
        </div>

        <div class="list">
          <div class="nameArea listArea"><span class="icon"><img src="./assets/images/icon-verbal.svg"></span><span class="iconName mainText verbal">Verbal</span></div>
          <div class="numArea listArea"><span class="numOutof mainText">61</span><span class="listNum">/ 100</span></div>
          </div>

          <div class="list">
            <div class="nameArea listArea"><span class="icon"><img src="./assets/images/icon-visual.svg"></span><span class="iconName mainText visual">Visual</span></div>
            <div class="numArea listArea"><span class="numOutof mainText">72</span><span class="listNum">/ 100</span></div>
            </div>
      <button>Continue box</button>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/WorkWithRahulMishra">Rahul Mishra</a>.
  </div>
</body>
</html>
